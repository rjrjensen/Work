<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ hello }}</p>
        <p>{{ sayHello() }} <a v-bind:href="link">Google</a></p>
        <input type="text" v-on:input="changeMessage">
        <p>{{ message }}</p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>

    <hr>
    <hr>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ multiplyAge() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomFloat() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="kitten" id="kitten">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name" v-on:input="changeName">
            <input type="text" placeholder="Ryan" v-on:input="changeName">
        </div>
    </div>

    <script src="../JavaScript/vuePractice.js"></script>
</body>

</html>
